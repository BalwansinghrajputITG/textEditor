<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <h1>Text Manipulation Web Tool</h1>
        <div class="toggleContainer">
          <label class="switch">
            <input
              class="switch__input"
              id="checkboxInput"
              type="checkbox"
              role="switch"
            />
            <svg
              class="switch__icon switch__icon--light"
              viewBox="0 0 12 12"
              width="12px"
              height="12px"
              aria-hidden="true"
            >
              <g
                fill="none"
                stroke="#fff"
                stroke-width="1"
                stroke-linecap="round"
              >
                <circle cx="6" cy="6" r="2" />
                <g stroke-dasharray="1.5 1.5">
                  <polyline points="6 10,6 11.5" transform="rotate(0,6,6)" />
                  <polyline points="6 10,6 11.5" transform="rotate(45,6,6)" />
                  <polyline points="6 10,6 11.5" transform="rotate(90,6,6)" />
                  <polyline points="6 10,6 11.5" transform="rotate(135,6,6)" />
                  <polyline points="6 10,6 11.5" transform="rotate(180,6,6)" />
                  <polyline points="6 10,6 11.5" transform="rotate(225,6,6)" />
                  <polyline points="6 10,6 11.5" transform="rotate(270,6,6)" />
                  <polyline points="6 10,6 11.5" transform="rotate(315,6,6)" />
                </g>
              </g>
            </svg>
            <svg
              class="switch__icon switch__icon--dark"
              viewBox="0 0 12 12"
              width="12px"
              height="12px"
              aria-hidden="true"
            >
              <g
                fill="none"
                stroke="#fff"
                stroke-width="1"
                stroke-linejoin="round"
                transform="rotate(-45,6,6)"
              >
                <path
                  d="m9,10c-2.209,0-4-1.791-4-4s1.791-4,4-4c.304,0,.598.041.883.105-.995-.992-2.367-1.605-3.883-1.605C2.962.5.5,2.962.5,6s2.462,5.5,5.5,5.5c1.516,0,2.888-.613,3.883-1.605-.285.064-.578.105-.883.105Z"
                />
              </g>
            </svg>
            <span class="switch__sr">Dark Mode</span>
          </label>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="textareaContainer">
        <div class="buttonContainer">
          <button id="upperCaseBtn">UpperCase</button>
          <button id="lowerCaseBtn">LowerCase</button>
          <button id="italic">Italic</button>
          <button id="bold">Bold</button>
          <input type="color" name="" id="colorInput" />
          <div class="fontSizeSetContainer">
            <select id="fontSizeIput">
              <option
                style="background-color: lightblue; color: black"
                value="15"
              >
                15px
              </option>
              <option
                style="background-color: lightblue; color: black"
                value="20"
              >
                20px
              </option>
              <option
                style="background-color: lightblue; color: black"
                value="25"
              >
                25px
              </option>
              <option
                style="background-color: lightblue; color: black"
                value="30"
              >
                30px
              </option>
              <option
                style="background-color: lightblue; color: black"
                value="35"
              >
                35px
              </option>
              <option
                style="background-color: lightblue; color: black"
                value="40"
              >
                40px
              </option>
              <option
                style="background-color: lightblue; color: black"
                value="45"
              >
                45px
              </option>
              <option
                style="background-color: lightblue; color: black"
                value="50"
              >
                50px
              </option>
              <option
                style="background-color: lightblue; color: black"
                value="55"
              >
                55px
              </option>
            </select>
          </div>
          <button id="styleText">Style</button>
          <button id="copyText">Copy</button>

          <div>word <span id="wordCount"></span></div>
        </div>
        <textarea name="" class="textIput" id="textIput"></textarea>
      </div>

      <div id="priveContainer"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
